#set -g status-interval 2
#
## messaging
#set -g message-style fg=black,bg=yellow
#set -g message-command-style fg=blue,bg=black

#window mode
# setw -g mode-style fg=colour6,fg=colour0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set-option -g default-terminal "tmux-256color"

# This should swap depending on monitor orientation
set-hook -g session-created 'split -v ; split -h; resize-pane -D -t 1 50'

# Make new windows/panes open to the current path instead of the path tmux was
# # started from
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Write Pane to File
bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -; save-buffer %1 ; delete-buffer'

set -s escape-time 0


# Tmux Plugin Manager (TPM)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

